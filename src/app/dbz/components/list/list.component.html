
<h4>Listado</h4>
<ul class="list-group">
   <li *ngFor="
        let character  of characterList;
         let i=index;
         let isFirst=first;
         let isLast=last;
         let isEven=even;
         let  isOdd=odd;
       "
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
       'list-group-item-danger': isLast,
       'list-group-item-success':isEven,
        'list-group-item-warning':isOdd
   }">
  <div>
   <span class="text-primary"> {{i}}. </span>
   <span>{{ character.name}} - </span>
   <strong>power:</strong>
   <span> {{ character.power}}</span>
  </div>

  <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    <span> Es el último:{{isLast}} </span>
    <span>Es Par:{{isEven}}</span >
    <span>Es Impar:{{isOdd}}</span >
   -->


  </li>
</ul>
